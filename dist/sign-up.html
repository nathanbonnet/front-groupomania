<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sign.css">
  </head>
  <body>
    <script src="./js/sign-up.bundle.js"></script>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="https://user.oc-static.com/upload/2019/09/04/15676009353158_image2.png" id="icon" alt="User Icon" />
        </div>
    
        <!-- Login Form -->
        <form>
          <div class="d-flex flex-column block-form">
            <input type="text" id="firstName" class="fadeIn mt-2 form-input second" name="firstName" placeholder="first Name">
            <input type="text" id="lastName" class="fadeIn mt-2 form-input third" name="lastName" placeholder="last Name">
            <input type="email" id="email" class="fadeIn mt-2 form-input second" name="email" placeholder="email">
            <input type="password" id="password" class="fadeIn mt-2 form-input third" name="password" placeholder="password">
            <span id="error"></span>
          </div>
          <input type="button" id="button" class="fadeIn fourth" value="Register">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="sign-in.html">sign in</a>
        </div>
    
      </div>
    </div>
  </body>
</html>
